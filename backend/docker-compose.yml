version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: axiom_db_core
    restart: always
    environment:
      POSTGRES_USER: axiom_user
      POSTGRES_PASSWORD: axiom_password
      POSTGRES_DB: axiom_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axiom_user -d axiom_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
