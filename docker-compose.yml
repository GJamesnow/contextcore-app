version: '3.8'

services:
  axiom-db:
    image: postgres:15-alpine
    container_name: axiom-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: axiom
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  axiom-frontend:
    build: ./frontend
    container_name: axiom-frontend
    ports:
      - "3000:3000"
    environment:
      # Direct connection to DB container
      - DATABASE_URL=postgresql://postgres:password@axiom-db:5432/axiom
    depends_on:
      axiom-db:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: